<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Amazon favicon-->
    <link rel="icon" href="img/amazon_favicon.png" image="image/gif" size="16x16">
    <!-- Bootstrap CSS
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Font Awesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />

    <!-- Custom CSS-->
    <link rel="stylesheet" href="css/custom.css">
    <title>Amazon Navbar</title>
</head>

<body>
    <!-- Navbar starts-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="btn btn-outline-light"><i class="fas fa-sliders-h"></i></button>
            <a class="navbar-brand pl-2" href="#">
                <img src="img/amazon_logo_white.png" width="100" height="50" alt="amazon logo white" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- Search bar starts-->
                <form class="form-inline px-md-2 " novalidate method="GET">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle btn-sm" name="btnCategory" type="button" id="btnCategoryDropdownMenu" data-bs-toggle="dropdown" aria-expanded="false">
                                  All
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="btnCategoryDropdownMenu">
                                  <li><a class="dropdown-item" href="#">Item 0</a></li>
                                  <li><a class="dropdown-item" href="#">Item 1</a></li>
                                  <li><a class="dropdown-item" href="#">Item 2</a></li>
                                  <li><a class="dropdown-item" href="#">Item 3</a></li>
                                  <li><a class="dropdown-item" href="#">Item 4</a></li>
                                  <li><a class="dropdown-item" href="#">Item 5</a></li>
                                </ul>
                              </div>
                        </div>
                        <input type="text" class="form-control form-control-sm" size="70" name="query" id="query">
                        <input type="hidden" name="category" id="category" value="book">
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-warning btn-sm">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                </form>
                <!-- Search bar ends-->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!-- Preffered Langauage section starts-->
                    <li class="nav-item dropdown px-2">
                        <a class="nav-link " href="#" id="prefferedLangDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-2x fa-language"></i>
                        </a>
                        <div class="dropdown-menu" aria-labelledby="prefferedLangDropdown"> 
                            <form class="p-2" action="">
                                <div class="dropdown-divider"></div>
                                <div class="custom-control custom-radio mb-2">
                                    <input class="custom-control-input" type="radio" name="prefLang" id="englishLang" value="English" checked>
                                    <label class="custom-control-label" for="englishLang">
                                        <img src="img/flag/englishflag.png" alt="uk flag" height="30" width="50">
                                    </label>
                                  </div>     
                                  <div class="dropdown-divider"></div>
                                  <div class="custom-control custom-radio mb-2">
                                    <input class="custom-control-input" type="radio" name="prefLang" id="hindiLang" value="Hindi" >
                                    <label class="custom-control-label" for="hindiLang">
                                        <img src="img/flag/hindiflag.png" alt="India flag" height="30" width="50">
                                    </label>
                                  </div> 
                                  <div class="dropdown-divider"></div>
                                  <div class="custom-control custom-radio mb-2">
                                    <input class="custom-control-input" type="radio" name="prefLang" id="urduLang" value="Urdu" >
                                    <label class="custom-control-label" for="urduLang">
                                        <img src="img/flag/urduflag.png" alt="Saudi flag" height="30" width="50">
                                    </label>
                                  </div> 
                                  <div class="dropdown-divider"></div>
                                  <div class="custom-control custom-radio mb-2">
                                    <input class="custom-control-input" type="radio" name="prefLang" id="banglaLang" value="Bangla" >
                                    <label class="custom-control-label" for="banglaLang">
                                        <img src="img/flag/banglaflag.png" alt="bangladesh flag" height="30" width="50">
                                    </label>
                                  </div> 
                                  <div class="dropdown-divider"></div>
                            </form>
                        </div>
                    </li>
                    <!-- Preffered Langauage section ends-->
                    <!-- User Account section starts-->
                    <li class="nav-item dropdown">
                        <a class="nav-link " href="#" id="userAccount" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-2x fa-user-circle"></i>
                        </a>
                        <div class="dropdown-menu px-2" aria-labelledby="userAccount"> 
                           <div class="d-flex row justify-content-center">
                               <a href="#" class="btn btn-warning w-75 btn-sm font-weight-bold">Sign in</a>
                               <small >New customer?<a href="#">Start here.</a></small>
                            </div>
                            
                        </div>
                    </li>
                     <!-- User Account section ends-->
                    <!-- <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li> -->
                    <!-- <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">

                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li> -->

                    
                     <!-- Shopping Cart section starts-->
                    <li class="nav-item">
                        <a class="nav-link" href="#"  aria-disabled="true">
                            <i class="fas fa-2x fa-shopping-cart text-light"></i>
                            <span class="badge badge-warning badge-pill">45</span>
                        </a>
                    </li>
                    <!-- Shopping Cart section ends -->
                </ul>
                <!-- <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form> -->
            </div>
        </div>
    </nav>
    <!-- Navbar starts-->
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

    <script src="js/custom.js"></script>
